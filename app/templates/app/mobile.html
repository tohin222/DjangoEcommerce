{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
   <ul class="list-group">
  <a  class="list-group-item list-group-item-action" href="{% url 'mobiledata' 'sumsung' %}"> Sumsung</a> 
  <a class="list-group-item list-group-item-action" href="{% url 'mobiledata' 'redmi' %}"> Redmi</a>
  <a class="list-group-item list-group-item-action" href="{% url 'mobiledata' 'below' %}"> Below 10000</a>
  <a class="list-group-item list-group-item-action" href="{% url 'mobiledata' 'above' %}"> Above 10000</a>
  
</ul>
  </div>
  <div class="col-sm-8 offset-sm-1">
    <div class="row">
    {% for m  in mobiles %}
   <div class="col-sm-4 mb-4 text-center">
    <a href="{% url 'product-detail' m.id  %}" class="btn">
      <div class="item"><img src="{{m.product_image.url}}" alt="" height="200px"><span class="fw-bold">{{m.title}}</span><br><span class="fs-5">Tk. {{m.selling_price}}</span></div></a>
   </div>
   {% endfor %}
    </div
  </div>
 </div>
</div>
{% endblock main-content %}
